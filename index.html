<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Tienda de Bebidas</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" 
            type="search" 
            placeholder="Buscar" 
            aria-label="Search"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          </form>
          <button type="button" class="btn position-relative" onclick="renderizarCarrito()"
           data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample2" aria-controls="offcanvasExample">
            ðŸ›’
            <span class="position-absolute top-100 end-50 translate-middle badge rounded-pill bg-danger" id="carritoContadorIndex">
            </span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample2" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mi Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="offcanvas-cart">                  
                </div>
            </div>
          </div>
        </div>
      </nav>
            
        <div id="contenedor">
            <div class="products pt-3 mb-3">
                <h5 class="ms-4">Cervezas</h5>
                <div class="carrousel" id="carrouselCervezas">
                    
                </div>
            </div>
            <div class="products pt-3 mb-3">
                <h5 class="ms-4">Destilados</h5>
                <div class="carrousel" id="carrouselDestilados">
            
                </div>
            </div>
            <div class="products pt-3 mb-3">
                <h5 class="ms-4">Vinos</h5>
                <div class="carrousel" id="carrouselVinos">
            
                </div>
            </div>
            <div class="products pt-3 mb-3">
                <h5 class="ms-4">Sin alcohol</h5>
                <div class="carrousel" id="carrouselSinalcohol">
                </div>
            </div>
        </div>
      
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" onkeyup="mostrarFiltrados(event)">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body" id="canvas-body">
            
          </div>
        </div>




        <script src="app.js"></script>
        <script src="bebidas.js"></script>
        <script src="https://kit.fontawesome.com/c1de055385.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
